server {
    listen 80;

    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri /index.html;
    }

    # API proxy to Identity Service
    location /api/auth {
        proxy_pass http://identity-service:5005/api/auth;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 5M;
        proxy_set_header Content-Type $content_type;
        proxy_set_header Content-Length $content_length;
    }

    # Backend service proxies
    location /identity/ {
        proxy_pass http://identity-service:5005;
    }

    location /appointment/ {
        proxy_pass http://appointment-service:5001;
    }

    location /chat/ {
        proxy_pass http://chat-service:5002;
    }

    location /notification/ {
        proxy_pass http://notification-service:5003;
    }

    location /document/ {
        proxy_pass http://document-service:5004;
    }

    # Automation-service disabled for now
    # location /automation/ {
    #     proxy_pass http://automation-service:5006;
    # }
}
